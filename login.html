<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="description" content="SportsBook">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>	
		<link rel="icon" href="./images/favicon.ico" type="image/ico" sizes="16x16" />
		<title>SportsBook</title>
		<link rel="stylesheet" type="text/css" href="./css/login.css">
	</head>
	<body>
		<header id="body_header">
			<section id="header_title">
				<h1><i>SportsBook</i></h1>
			</section>
			<section id="header_nav_section">
				<ul>
					<li class="header_nav_list_item"><a href="#main_login_section" class="header_nav_list_item_a">Login</a></li>
					<li class="header_nav_list_item"><a href="_blnak" target="_blank" class="header_nav_list_item_a">About Us</a></li>
				</ul>
			</section>
		</header>
		<main id="body_main">
			<section id="main_login_section">
				<!--<fieldset id="main_login_fieldset">-->
					<form id="login_form" method="post" action="_blank">
						<table id="login_table">
							<tr>
								<td>Username</td>
								<td>:</td>
								<td><input id="username" type="text" placeholder="Username/Email-ID"></input></td>
							</tr>
							<tr>
								<td>Password</td>
								<td>:</td>
								<td><input id="password" type="password"></input></td>
							</tr>
							<tr>
								<td colspan="3"><input id="login_btn" type="submit" value="Login"/></td>
							</tr>
							<tr>
								<td colspan="3">Not a member? <a href="_blank">Sign Up</a></td>
							</tr>
						</table>
					</form>
				<!--</fieldset>-->
			</section>
		</main>
		<footer>
			<p>&copy; SportsBook</p>
		</footer>
	</body>
</html>
